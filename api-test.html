<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test Recent Products API</button>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://product-traceability-api.onrender.com/api/recent-products', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<p style="color: green;">✅ Success: Got ${data.length} products</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p style="color: red;">❌ Error: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }

        async function testHealth() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing health...';
            
            try {
                const response = await fetch('https://product-traceability-api.onrender.com/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<p style="color: green;">✅ Health Check Success</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p style="color: red;">❌ Health Check Error: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Health Check Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
